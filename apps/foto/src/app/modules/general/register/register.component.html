<div class="register-container">
  <div>
    <h2>Créer un nouvel utilisateur</h2>
    <form autocomplete="off" [formGroup]="registerForm">
      <div class="form-group">
        <label for="usernam">Username</label>
        <div class="webflow-style-input">
          <input type="text" class="form-control" formControlName="username" placeholder="Username" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe (min 6 carctères)</label>
        <div class="webflow-style-input">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="webflow-style-input">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
        </div>
      </div>
      <div class="form-group">
        <label for="usernam">Role (admin/visitor)</label>
        <div class="webflow-style-input">
          <input type="text" class="form-control" formControlName="role" placeholder="visitor" />
        </div>
      </div>
      <div class="btn" (click)="createUser()">Créer le nouvel utilisateur</div>
    </form>
  </div>
</div>
